name: PR Quality Checks

on:
  pull_request:
    branches:
      - main
      - develop
      - "release/**"

permissions:
  contents: read

jobs:
  quality-checks:
    name: Typecheck, Lint, and Unit Test
    runs-on: ubuntu-latest
    if: github.repository == 'KotonoSora/nara-vite-react-boilerplate'

    steps:
      - name: Skip duplicate runs
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cancel_others: false
          skip_after_successful_duplicate: true

      - name: Stop job if duplicate run was already successful
        if: steps.skip_check.outputs.should_skip == 'true'
        run: |
          echo "âœ… Skipping this run because a successful duplicate was found."
          exit 0

      - name: Checkout source
        if: steps.skip_check.outputs.should_skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Bun cache
        if: steps.skip_check.outputs.should_skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Bun
        if: steps.skip_check.outputs.should_skip != 'true'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.skip_check.outputs.should_skip != 'true'
        run: bun install --frozen-lockfile

      - name: Run TypeScript typecheck
        if: steps.skip_check.outputs.should_skip != 'true'
        run: bun run typecheck

      - name: Run ESLint
        if: steps.skip_check.outputs.should_skip != 'true'
        run: bun run lint

      - name: Run unit tests
        if: steps.skip_check.outputs.should_skip != 'true'
        run: bun run test --run --silent 'passed-only'
