name: Documentation Validation

on:
  push:
    paths:
      - 'docs/**'
      - 'README.md'
      - '.markdownlint.jsonc'
      - '.markdown-link-check.json'
      - '.remarkrc.mjs'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - '.markdownlint.jsonc'
      - '.markdown-link-check.json'
      - '.remarkrc.mjs'

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install documentation tools
        run: npm run docs:setup
        
      - name: Lint documentation
        run: npm run docs:lint
        
      - name: Check links
        run: npm run docs:check-links
        
      - name: Validate documentation
        run: npm run docs:validate
        
      - name: Generate documentation report
        if: always()
        run: |
          echo "## ğŸ“š Documentation Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count documentation files
          TOTAL_FILES=$(find docs -name "*.md" | wc -l)
          TOTAL_WORDS=$(find docs -name "*.md" -exec wc -w {} + | tail -1 | awk '{print $1}')
          
          echo "**Statistics:**" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation files: $TOTAL_FILES" >> $GITHUB_STEP_SUMMARY
          echo "- Total words: $TOTAL_WORDS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List available guides
          echo "**Available Guides:**" >> $GITHUB_STEP_SUMMARY
          find docs -name "*.md" -not -name "README.md" | sort | while read file; do
            title=$(head -1 "$file" | sed 's/^# //')
            echo "- [$title]($file)" >> $GITHUB_STEP_SUMMARY
          done
          
      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Get documentation statistics
            const { execSync } = require('child_process');
            const totalFiles = execSync('find docs -name "*.md" | wc -l').toString().trim();
            const totalWords = execSync('find docs -name "*.md" -exec wc -w {} + | tail -1 | awk \'{print $1}\'').toString().trim();
            
            const comment = `## ğŸ“š Documentation Validation
            
            âœ… Documentation validation completed for this PR.
            
            **Statistics:**
            - Documentation files: ${totalFiles}
            - Total words: ${totalWords}
            
            **Validation Checks:**
            - ğŸ” Markdown linting
            - ğŸ”— Link validation
            - ğŸ“‹ Structure validation
            - ğŸ“Š Content quality checks
            
            See the [Documentation Index](docs/README.md) for the complete documentation.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });